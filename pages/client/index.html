<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <script
            src="https://kit.fontawesome.com/711ce7038c.js"
            crossorigin="anonymous"
        ></script>
        <title>ProDrive - Автошкола для всех</title>
    </head>
    <body>
        <header class="header">
            <div class="container header__container">
                <div class="logo header__logo">
                    <img
                        src="../static/logo.png"
                        alt="Логотип сайта"
                        width="100px"
                        height="100px"
                    />
                </div>
                <nav class="header__nav">
                    <div class="header__nav-burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link"
                                >Учиться у нас</a
                            >
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Главная</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">О нас</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Войти</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="container main__container">
                <h1 class="title">ProDrive - Современный подход к обучению</h1>
                <div class="block">
                    <div class="slider">
                        <div class="slider__slides">
                            <div class="slider__slide">
                                <img
                                    src="../static/banner.jpg"
                                    alt="Slider Image"
                                    class="slider__image"
                                />
                            </div>
                            <div class="slider__slide">
                                <img
                                    src="../static/banner.jpg"
                                    alt="Slider Image"
                                    class="slider__image"
                                />
                            </div>
                            <div class="slider__slide">
                                <img
                                    src="../static/banner.jpg"
                                    alt="Slider Image"
                                    class="slider__image"
                                />
                            </div>
                        </div>
                        <div class="slider__controls">
                            <div class="slider__arrow slider__arrow--left">
                                <i class="fa-solid fa-chevron-left"></i>
                            </div>
                            <div class="slider__arrow slider__arrow--right">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container footer__container">
                <div class="footer__info-box">
                    <div class="footer__column">
                        <div class="logo footer__logo">
                            <img
                                src="../static/logo.png"
                                alt="Логотип сайта"
                                width="80px"
                                height="80px"
                            />
                        </div>
                        <div class="footer__socials">
                            <div class="social footer__social">
                                <a href="#">
                                    <i class="fa-brands fa-vk"></i>
                                </a>
                            </div>
                            <div class="social footer__social">
                                <a href="#">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </div>
                            <div class="social footer__social">
                                <a href="#" class="">
                                    <i class="fa-brands fa-telegram"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="footer__column">
                        <p class="footer__title">Навигация</p>
                        <nav class="footer__nav">
                            <ul class="footer__nav-list">
                                <li class="footer__nav-item">
                                    <a href="#" class="footer__nav-link"
                                        >Учиться у нас</a
                                    >
                                </li>
                                <li class="footer__nav-item">
                                    <a href="#" class="footer__nav-link"
                                        >Главная</a
                                    >
                                </li>
                                <li class="footer__nav-item">
                                    <a href="#" class="footer__nav-link"
                                        >О нас</a
                                    >
                                </li>
                                <li class="footer__nav-item">
                                    <a href="#" class="footer__nav-link"
                                        >Личный кабинет</a
                                    >
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="footer__column">
                        <a
                            href="https://github.com/egorcherkasoff"
                            class="footer__title"
                            >©Egor Cherkasoff</a
                        >
                    </div>
                </div>
            </div>
        </footer>
        <script type="module" src="../js/main.js"></script>
    </body>
</html>
